<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mixed Messages</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>
<body>
    <header>
        <!-- Logo and navigation -->
        <nav class="navigation">
            <a href="#" class="logo"><img class="img-logo" src="img/logo.png" alt="logo"><span class="text-logo">Mixed Message</span></a>
            <div class="nav-right">

        </nav>
    </header>
    <!-- Blue section with with war info and dev info-->

        <section class="war-info">
            <h1><span id="date"></span></h1>
            <br>
            <br>
            <h2>Повномасштабне вторгення продовжується вже <span id="duration"></span> днів</h2>

            <p>Підтримуйте Україну!</p>
        </section>

    </section>
    <!-- Yellow section with random quote and random message button-->

        <section class="quote">
            <h4>Випадкова цитата для тебе:</h4>
            <p id="rand-quote"></p>
        </section>
        <section class="button">
            <a href="https://prytulafoundation.org/">Фонд Сергія Притули</a>
            <br>
            <a href="https://savelife.in.ua/">Фонд "Повернись живим"</a>

        <!-- Dev info-->
        <h6>Codeacademy Project</h6>

    </footer>
